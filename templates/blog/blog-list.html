{% block content %}

{% for blog in blogs %}
<article class="media content-section">
    <img class="article-img" src="{{blog.imageUrl}}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a href="#" class="mr-2">{{blog.author}}</a>
            <small class="text-muted">{{blog.created_at}}</small>
        </div>
        <h2><a href="{{ url 'blog-detail'}}" class="article-title">{{blog.title}}</a></h2>
        <p class="article-content">{{blog.content|truncatechars:200}}</p>
    </div>
    <br>
</article>
{% endfor %}

{% endblock content %}
