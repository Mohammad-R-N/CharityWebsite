{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">حذف پست</legend>
            <h3>میخوای پست رو حذف کنی؟</h3>
            <h4>{{object.title}}</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">حذف کن</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">پشیمون شدی؟<a href="{% url 'blog-list' %}">برگرد عقب</a></small>
    </div>
</div>
{% endblock content %}
